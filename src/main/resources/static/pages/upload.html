<script>
  
//自定义格式
  laydate.render({
    elem: '#test11'
    ,format: 'yyyy.MM.dd'
  });
  laydate.render({
    elem: '#test12'
    ,format: 'yyyy.MM.dd'
  });
  laydate.render({
    elem: '#test13'
    ,format: 'yyyyMMdd'
  });
  laydate.render({
    elem: '#test14'
    ,type: 'time'
    ,format: 'H点m分'
  });
  laydate.render({
    elem: '#test15'
    ,type: 'month'
    ,range: '~'
    ,format: 'yyyy-MM'
  });
  laydate.render({
    elem: '#test16'
    ,type: 'datetime'
    ,range: '到'
    ,format: 'yyyy年M月d日H时m分s秒'
  });

</script>
